<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Background Image for Login Page */
        body {
            background-image: url('./photo_2025-01-02_09-24-20.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #2d3436;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            margin: 1.5rem 0;
            padding: 0.8rem;
            background: linear-gradient(135deg, #55efc4, #00b894);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.8s ease;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #00b894, #55efc4);
            transform: scale(1.05);
        }
        .login-container .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body src="">
    <div class="login-container">
        <h1>Smart Waste Management</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            if (username === 'admin') {
                window.location.href = '../MAIN PAGE/MainPage.html';
            } else {
                errorMessage.textContent = 'Invalid username. Please try again.';
            }
        });
    </script>
</body>
</html>
